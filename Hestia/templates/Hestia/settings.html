.container {
    position: relative;

  .a {

  .animation-text {
    position: absolute;
    right: 400%;
    font-size: 8rem;
    color: black;
    white-space: nowrap;
    animation: slide-in 2s forwards;
    z-index: 1;
  }

  .animation-text2 {
    position: absolute;
    right: 600%;

    color: black;
    white-space: nowrap;
    animation: slide-in 2s forwards;
    z-index: 1;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
  }
  
  .show-animation {
    opacity: 1;
    transform: translateY(0);
  }
  
  .line {
    position: absolute;
    bottom: -120px;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: black;
    animation: line-slide 2s forwards;
    z-index: 0;
  }
  
  @keyframes slide-in {
    0% { right: 100%; opacity: 0; }
    100% { right: 10%; opacity: 1; }
  }
  
  @keyframes line-slide {
    0% { width: 0; }
    100% { width: 100%; }
  }
